<div class="bg-white py-24 sm:py-32">
  <div class="mx-auto max-w-7xl px-6 lg:px-8">
    <div class="mx-auto max-w-2xl lg:max-w-4xl">
      <h2
        class="text-pretty text-4xl font-semibold tracking-tight text-gray-900 sm:text-5xl"
      >
        Noteable Projects
      </h2>
      <p class="mt-2 text-lg/8 text-gray-600">
        Learn about some Projects I've worked on in my career.
      </p>
      <div
        class="mt-16 space-y-20 lg:mt-20 lg:space-y-20"
        *ngFor="let project of projects"
      >
        <article class="relative isolate flex flex-col gap-8 lg:flex-row">
          <div>
            <div class="flex items-center gap-x-4 text-xs">
              <time datetime="2020-03-16" class="text-gray-500">{{
                project.time
              }}</time>
              <a
                href="#"
                class="relative z-10 rounded-full bg-blue-300 px-3 py-1.5 font-medium text-gray-600 hover:bg-blue-400"
                >{{ project.employer }}</a
              >
              <a
                *ngFor="let skill of project.skills"
                href="#"
                class="relative z-10 rounded-full bg-gray-100 px-3 py-1.5 font-medium text-gray-600 hover:bg-gray-300"
                >{{ skill }}</a
              >
            </div>
            <div class="group relative max-w-xl">
              <h3
                class="mt-3 text-lg/6 font-semibold text-gray-900 group-hover:text-gray-600"
              >
                <a href="#">
                  <span class="absolute inset-0"></span>
                  {{ project.projectTitle }}
                </a>
              </h3>
              <p class="mt-5 text-sm/6 text-gray-600">
                {{ project.description }}
              </p>
            </div>
          </div>
        </article>
      </div>
    </div>
  </div>
</div>
